<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <section class="viejuners">
            <h2>El Club Viejuners</h2>
            <!-- fieldset y legend -->
            <form id="contactForm">
                <label for="fname">Nombre:</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Introduce nombre..."
                  minlength="3"
                  maxlenght="30"
                  required
                /> <br>
      
                <label for="lname">Apellidos:</label>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Introduce apellidos..."
                  minlength="3"
                  maxlenght="30"
                  required
                /><br>

                <label for="ename">Edad:</label>
                <input
                  type="number"
                  id="ename"
                  name="ename"
                  placeholder="Introduce tu edad..."
                  minlength="1"
                  maxlenght="2"
                  required
                /><br>

                <label for="fsex">¿Sexo?</label
                    >          
                    <label for="masculino"
                      ><input
                        type="radio"
                        id="masculino"
                        name="fsex"
                        value="masculino"
                      />Masculino</label
                    >
          
                    <label for="femenino"
                      ><input
                        type="radio"
                        id="femenino"
                        name="fsex"
                        value="femenino"
                      />Femenino</label
                    >

                    <label for="otro"
                      ><input
                        type="radio"
                        id="otro"
                        name="fsex"
                        value="otro"
                      />Prefiero no decirlo</label
                    ><br>

                    <label
                      ><input type="checkbox" id="accept" value="accept" name="accept" />
                      Me siento Viejuner</label
                    ><br>

                    <label for="comments">Escribe algo sobre ti:</label><br>
                <textarea
                  rows="2"
                  cols="30"
                  name="comments"
                  wrap="hard"
                  placeholder="Algo Sobre ti..."
                ></textarea
                ><br>

                <label for="fname">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Introduce email..."
                  required
                /><br>
      
                <label for="tlf">Teléfono:</label>
                <input
                  type="tel"
                  id="tlf"
                  name="tlf"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                  placeholder="Introduce teléfono..."
                  required
                /><br>
              </form>
        </section>

        <section class="ladrones">
            <h2>Los Ladronzuelos de Bicicletas</h2>
            <form id="contactForm">
                <label for="fdate">Fecha:</label>
                <input
                  type="date"
                  id="fdate"
                  name="fdate"
                  placeholder="Introduce la fecha..."
                  pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                  minlength="3"
                  maxlenght="8"
                  required
                /> <br>
      
                <label for="ftime">Hora:</label>
                <input
                  type="time"
                  id="ftime"
                  name="ftime"
                  placeholder="Introduce la hora..."
                  pattern="[0-9]{2}:[0-9]{2}"
                  minlength="3"
                  maxlenght="4"
                  required
                /><br>

                <label for="fcolor">Color de la Bicicleta:</label>
                <input
                  type="color"
                  id="fcolor"
                  name="fcolor"
                  placeholder="Introduce el color..."
                  required
                /><br>

                <label for="precio">Rango de Precio (entre 10€ y 1000€):</label>
                <input type="range" id="precio" name="precio" min="10" max="1000"><br>
                   
                <!-- optgroup-->
                <label for="bici">¿Tipo de bicicleta?:</label>
                <select id="bici" name="bici">
                  <option value="Señorial">Paseo Señorial</option>
                  <option value="Anti-Plebeyos">Paseo Anti-Plebeyos</option>
                  <option value="Hombro">Paseo por encima del Hombro</option>
                  <option value="Gamusinos">Montaña Gamusinos</option>
                  <option value="Flores">Montaña HueleFlores Premium</option>
                  <option value="Fango">Montaña Fango Lover</option>
                  <option value="Metro">Carrera Metro y Medio</option>
                  <option value="Tres">Carrera 3 de la tarde (Fluor Edition)</option>
                  <option value="Grupitors">Carrera Grupitors</option>
                </select>
                ><br>

                <!-- -->
                <label for="acc">¿Accesorios?</label>
                <input
                  type="text"
                  multiple
                  name="acc"
                  id="acc"
                  list="acc"
                  required
                  size="64">
                
                  <!-- quitar option, con 1 y cerrarlo sobra -->
                <datalist id="acc" aria-required="true">
                  <option value="ruedines">Ruedines</option>
                  <option value="pegatinas">Pegatinas</option>
                  <option value="cestita">Cestita</option>
                  <option value="bomba">Bomba de aire</option>
                  <option value="timbre">Timbre</option>
                  <option value="foco">Foco</option>
                </datalist>


                 <br>        
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
              </form>
        </section>
    </main>
</body>
</html>
